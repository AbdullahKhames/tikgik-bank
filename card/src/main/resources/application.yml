server:
  port: 8082
  servlet:
    context-path: /api/v1
logging:
  level:
    web: debug

spring:
  datasource:
#    url: ${DB_URL:jdbc:postgresql://localhost:5432/tikgik_bank_card}
    url: ${DB_URL_CARD:jdbc:postgresql://localhost:5432/tikgik_bank_card}
    username: ${DB_USERNAME:dev}
    password: ${DB_PASSWORD:123}
    driver-class-name: ${DB_DRIVER:org.postgresql.Driver}
  jpa:
    hibernate:
      ddl-auto: ${DB_DDL-AUTO:update}
    show-sql: ${DB_SHOW_SQL:true}
    properties:
      hibernate:
        dialect: ${DB_DIALECT:org.hibernate.dialect.PostgreSQLDialect}
    open-in-view: false
  application:
    name: card
  profiles:
    active: ${ACTIVE_PROFILE:prod}
  config:
    import: ${CONFIG_SERVER_URL:optional:configserver:http://localhost:8071/}
  rabbitmq:
    host: "localhost"
    port: 5672
    username: guest
    password: guest
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      access: unrestricted
  info:
    env:
      enabled: true

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

